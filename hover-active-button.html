        <style type="text/css">
           
            .btn {
                outline: none;
                border: none;
                cursor: pointer;
                display: block;
                position: relative;
                background-color: #fcad26;
                font-size: 16px;
                font-weight: 300px;
                color: white;
                text-transform: uppercase;
                letter-spacing: 2px;
                padding: 25px 80px;
                margin:  0 auto;
                border-radius: 20px;
                box-shadow: 3px 6px #ca8d24;
            } 
            .btn:hover {
                box-shadow: 2px 4px #ca8d24;
                top: 2px;
                left: 1px;
            }
            .btn:active {
                top: 4px;
                left:4px;
                box-shadow: none;
            }
            body {
                font-family: Lato, sans-serif;
                background-color: yellow;
            }
        </style>
    </head>
